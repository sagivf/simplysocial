<!DOCTYPE html>
<!--[if lt IE 9]>
<html class="lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!-->
<html lang="en"> <!--<![endif]-->
<head>
  <title>Login</title>
  <!--<link rel="icon" type="image/ico" href="/favicon.ico"/>-->

  <!-- Custom webfonts -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:600,400,300' rel='stylesheet' type='text/css'>
  <link type="text/css" rel="stylesheet" href="fonts/icomoon/style.css">
  <!--<link rel="stylesheet" href="https://i.icomoon.io/public/temp/85d6e45b83/simplysocial/style.css">-->

  <!--[if lt IE 9]>
  <![endif]-->

  <link type="text/css" rel="stylesheet" href="dist/style.css">

  <!-- Load vendor scripts script. -->
  <script src="dist/bower/angular.min.js" type="text/javascript"></script>
  <script src="dist/bower/angular-ui-router.min.js" type="text/javascript"></script>
  <script src="dist/bower/elastic.js" type="text/javascript"></script>
</head>
<body ng-app="ins">
<div class="ins-page-wrap">
  <header>
    <div class="ins-right-position">
      <i class="icon-bubble2" ng-click="showMessageWindow = true"></i>
      <input class="ins-input" type="text" />
      <div class="ins-menu-wrapper">
        <img src="external/avatars/user-profile.jpg">
        <i class="icon-circle-down"></i>
        <div class="ins-menu">
          <ul>
            <li>Profile</li>
            <li>Followers</li>
            <li>Following</li>
            <li>
              <a ui-sref="settings">Settings</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="ins-left-position">
      <a ui-sref="home.feed"><img src="images/logo.png"/></a>
    </div>
  </header>
  <main ui-view>
  </main>
</div>
<footer>
  <nav>
    <ul>
      <li><a>About Us</a></li>
      <li><a>Support</a></li>
      <li><a>Privacy</a></li>
      <li><a>Terms</a></li>
      <li><a>@2014 SimplySocial</a></li>
    </ul>
  </nav>
</footer>

<div class="ins-overlay" ng-show="showMessageWindow" ng-cloak></div>
<div class="ins-modal" ng-show="showMessageWindow" ng-cloak>
  <h2>Create new message</h2>
  <textarea ng-model="newPostOverlay" placeholder="What's on your mind"></textarea>

  <div class="ins-actions">
    <div class="ins-left-position">
      <a>
        <span class="icon icon-camera-active"></span>Add Photo
      </a>
      <a>
        <span class="icon icon-video-active"></span>Add Video
      </a>
    </div>
    <button type="submit" class="ins-button">Post</button>
  </div>
  <i class="icon-cancel-circle" ng-click="showMessageWindow = false"></i>
</div>

<script src="dist/app.js"></script>
<script src="dist/templates.js"></script>
</body>
</html>
